<!DOCTYPE html>
<html>
	<head>
		<title>GoScape</title>
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<style>
			body {
				margin: 0;	
			}
			.read {
			}
			.cont {
				background: rgba(255,255,255,0.5);
				border: 4px solid #ffffff;
				height: 70px;
				width: 70px;
				border-radius: 50%;
			}
			.camera-control {
				position: fixed;
				bottom: 0;
				width: 100%;
				padding: 10px;
				background: rgba(0, 0, 0, 0.5);
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="read">
			<div class="camera-control">
				<button id="camcirc" class="cont" onmousedown="whitercam()" onmouseup="blackrcam()"></button>
				<script>
					function whitercam() {
						document.getElementById("camcirc").style.background = "#ffffff";
					}
					function blackrcam() {
						document.getElementById("camcirc").style.background = "rgba(255, 255, 255, 0.5)";
					}
				</script>
			</div>
		</div>
	</body>
</html>
