<!DOCTYPE html>
<html>
	<head>
		<title>GoScape</title>
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<link rel="apple-touch-icon" href="img/goicon.png">
		<meta name="apple-mobile-web-app-title" content="GoScape">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="white">
		<style>
			html {
				-webkit-tap-highlight-color: rgba(0,0,0,0);
				-webkit-touch-callout: none;
				-webkit-user-select: none;
				-khtml-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
			}
			body {
				margin: 0;
				font-family: sans-serif;
				font-weight: lighter;
			}
			#logport {
				position: fixed;
				top: 0;
				width: 100%;
				height: 100vh;
				background: #8e44ad;
				text-align: center;
			}
			.logger {
				padding: 10px;
				width: 90%;
				color: #000;
				font-size: 30px;
				margin-top: 10px;
				border-radius: 6px;
				border: none;
			}
			#loggerport {
				position: fixed;
				width: 100%;
				bottom: 10px;
			}
			#signup {
				background: #fff;
				position: fixed;
				top: 0;
				width: 100%;
				height: 100vh;
			}
			span {
				font-size: 30px;
				font-weight: lighter;
			}
			.icon {
				background: transparent;
				border: none;
				float: left;
				margin-left: 0px;
				margin-top: 10px;
				font-size: 35px;
				color: #8e44ad;
			}
			.label {
				font-size: 15px;
				color: #7f8c8d;
			}
			.lefter {
				text-align: left;
				width: 90%;
				margin-right: auto;
				margin-left: auto;
			}
			.input {
				-webkit-appearance: none;
				font-size: 25px;
				background: transparent;
				border: none;
				border-bottom: 1px solid #7f8c8d;
				width: 100%;
				font-weight: lighter;
				outline: none;
				padding: 6px;
				border-radius: 0px;
			}
			.porter {
				background: #fff;
				padding: 10px 10px 10px 10px;
				border: 1px solid #bfbfbf;
				margin-top: 65px;
				width: 90%;
				margin-right: auto;
				margin-left: auto;
				border-radius: 6px;
			}
			a {
				color: #3BB1D7;
				text-decoration: none;
				font-weight: bold;
			}
			.signbtn {
				border-radius: 15px;
				background: #8e44ad;
				color: #fff;
				font-size: 16px;
				border: none;
				padding: 10px 10px;
				width: 90%;
				margin-top: 30px;
			}
			.signbtn:disabled {
				background: #bdc3c7;
			}
		</style>
	</head>

				<div class="porter">
					<div id="q1">
						<span>名前は？</span><br>
						<div class="lefter">
							<span class="label">FIRST NAME</span><br>
							<input id="firstname" class="input" onkeyup="chkfrs()"><br><br>
							<span class="label">LAST NAME</span><br>
							<input id="lastname" class="input" onkeyup="chkfrs()"><br>
							<span style="font-size: 12px;"><a href="https://prazma.github.io/goscape/terms.html">利用規約</a>に賛成した上で「サインアップ」をタップしてください。</span><br>
							<div style="text-align: center;">
								<button id="sgup" class="signbtn" onclick="sgnnxt()" disabled>サインアップ</button>
							</div>
						</div>
					</div>
					<div id="q2" style="display: none;">
						<span>ユーザーネームを作成</span><br>
						<span style="font-size: 15px;">友達をユーザーネームで探したり、追加することができるよ！</span>
						<div class="lefter">
							<span class="label">USERNAME</span><br>
							<input id="lastname" class="input" onkeyup="chkfrs()"><br>
							<div style="text-align: center;">
								<button id="sgup" class="signbtn" onclick="sgnnxt()" disabled>続く</button>
							</div>
						</div>
					</div>
				</div>
				<div style="display: none;">
					<span id="sgnint">1</span>
				</div>
				<script>
					function opnsgn() {
						document.getElementById("signup").style.display = "block";
					}
					function chkfrs() {
						var frs = document.getElementById("firstname").value;
						var lst = document.getElementById("lastname").value;
						if( frs.length > 0 && lst.length > 0 ) {
							document.getElementById("sgup").disabled = false;
						} else {
							document.getElementById("sgup").disabled = true;
						}
					}
					function sgnnxt() {
						var qst = document.getElementById("sgnint").innerHTML;
						if(qst=="1") {
							document.getElementById("q1").style.display = "none";
							document.getElementById("q2").style.display = "block";
							document.getElementById("sgnint").innerHTML = "2";
						}
					}
					function bcksgn() {
						var qst = document.getElementById("sgnint").innerHTML;
						if(qst=="1") {
							document.getElementById("signup").style.display = "none";
							document.getElementById("sgnint").innerHTML = "1";
						}
						if(qst=="2") {
							document.getElementById("q1").style.display = "block";
							document.getElementById("q2").style.display = "none";
							document.getElementById("sgnint").innerHTML = "1";
						}
					}
				</script>
			</div>
		</div>
	</body>
</html>
