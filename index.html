<!DOCTYPE html>
<html>
	<head>
		<title>GoScape</title>
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<link rel="apple-touch-icon" href="img/goicon.png">
		<meta name="apple-mobile-web-app-title" content="GoScape">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="white">
		<style>
			html {
				-webkit-tap-highlight-color: rgba(0,0,0,0);
				-webkit-touch-callout: none;
				-webkit-user-select: none;
				-khtml-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
			}
			body {
				margin: 0;
				font-family: sans-serif;
				font-weight: lighter;
			}
			#logport {
				position: fixed;
				top: 0;
				width: 100%;
				height: 100vh;
				background: #8e44ad;
				text-align: center;
			}
			#splash {
				position: fixed;
				top: 0;
				width: 100%;
				height: 100vh;
				background: #8e44ad;
				text-align: center;
				transition: 0.5s;
				-webkit-transition: 0.5s;
			}
			.logger {
				padding: 10px;
				width: 90%;
				color: #000;
				font-size: 30px;
				margin-top: 10px;
				border-radius: 6px;
				border: none;
			}
			#loggerport {
				position: fixed;
				width: 100%;
				bottom: 10px;
			}
			#signup {
				background: #fff;
				position: fixed;
				top: 0;
				width: 100%;
				height: 100vh;
			}
			span {
				font-size: 30px;
				font-weight: lighter;
			}
			.icon {
				background: transparent;
				border: none;
				margin-left: 2px;
				margin-top: 5px;
				font-size: 27px;
				font-weight: lighter;
				color: #8e44ad;
				transition: 0.5s;
				-webkit-transition: 0.5s;
				outline: none;
			}
			.iconbtn {
				border: none;
				background-color: #eff3f6;
				background-image: linear-gradient(-180deg, #fafbfc 0%, #eff3f6 90%);
				border: 1px solid rgba(27,31,35,0.2);
				border-radius: 0.25em;
				margin-left: 2px;
				height: 55px;
				text-align: center;
				margin-top: 5px;
				font-size: 27px;
				font-weight: lighter;
				color: #8e44ad;
				transition: 0.5s;
				-webkit-transition: 0.5s;
				outline: none;
			}
			.iconbtn:disabled {
				border: none;
				background-color: #e9ecef;
				background-image: none;
				border-color: rgba(27,31,35,0.2);
				box-shadow: inset 0 0.15em 0.3em rgba(27,31,35,0.15);
				margin-left: 2px;
				margin-top: 5px;
				text-align: center;
				font-size: 27px;
				font-weight: lighter;
				color: #8e44ad;
				transition: 0.5s;
				-webkit-transition: 0.5s;
				outline: none;
			}
			.label {
				font-size: 15px;
				color: #7f8c8d;
			}
			.lefter {
				text-align: left;
				width: 90%;
				margin-right: auto;
				margin-left: auto;
			}
			.input {
				-webkit-appearance: none;
				font-size: 25px;
				background: transparent;
				border: none;
				border-bottom: 1px solid #7f8c8d;
				width: 100%;
				font-weight: lighter;
				outline: none;
				padding: 6px;
				border-radius: 0px;
			}
			.porter {
				background: #fff;
				padding: 10px 10px 10px 10px;
				border: 1px solid #bfbfbf;
				margin-top: 50px;
				width: 90%;
				margin-right: auto;
				margin-left: auto;
				border-radius: 6px;
			}
			a {
				color: #3BB1D7;
				text-decoration: none;
				font-weight: bold;
			}
			.signbtn {
				border-radius: 15px;
				background: #8e44ad;
				color: #fff;
				font-size: 16px;
				border: none;
				padding: 10px 10px;
				width: 90%;
				margin-top: 30px;
			}
			.signbtn:disabled {
				background: #bdc3c7;
			}
			.goicon {
				opacity: 0;
				transition: 0.5s;
				-webkit-transition: 0.5s;
			}
			#navi {
				position: fixed;
				top: 0;
				width: 100%;
				font-size: 25px;
				background: #fff;
				color: #8e44ad;
				padding: 10px 10px;
				height: 65px;
				border-bottom: 1px solid #8e44ad;
				text-align: center;
				transition: 0.5s;
				-webkit-transition: 0.5s;
			}
			.catbtn {
				background: transparent;
				font-size: 20px;
				color: #8e44ad;
				border: none;
				margin-left: 10px;
				margin-top: 10px;
				text-align: center;
				border-bottom: 3px solid #8e44ad;
			}
			#drawtool {
				position: fixed;
				bottom: 0;
				outline: none;
				background: #fff;
				border: none;
				border-top: 1px solid #bfbfbf;
				height: 70px;
				width: 100%;
			}
			#noti {
				position: fixed;
				width: 70%;
				left: 15%;
				top: 90px;
				background: rgba(0,0,0,0.5);
				color: #fff;
				margin-right: auto;
				margin-left: auto;
				text-align: center;
				border-radius: 15px;
			}
			button {
				outline: none;
			}
		</style>

				<script>
					setTimeout( function () {

						document.getElementById("goicon").style.opacity = "0.5";
					}, 1100)
					setTimeout( function () {
						document.getElementById("goicon").style.opacity = "1";
					}, 1600)
					setTimeout( function () {
						document.getElementById("goicon").style.opacity = "0.5";
					}, 2100)

						document.getElementById("goicon").style.opacity = "1";
						document.getElementById("splash").style.opacity = "0";
					}, 2600)
					setTimeout( function () {
						document.getElementById("splash").style.display = "none";
					}, 3100)
					function chkusr() {
						var usr = document.getElementById("username").value;
						var psw = document.getElementById("password").value;
						if( usr.length > 0 && psw.length > 0 ) {
							document.getElementById("sguptwo").disabled = false;
						} else {
							document.getElementById("sguptwo").disabled = true;
						}
					}
					function sin() {
						var email = document.getElementById("loginusr").value + "@goscape.com";
						var password = document.getElementById("loginpsw").value;
						var stats = "";
						firebase.auth().signInWithEmailAndPassword(email, password).catch(function(error) {
							var errorCode = error.code;
							console.log(errorCode);
							var errorMessage = error.message;
							console.log(errorMessage);
							var stats = "nosterigas";
							if( errorCode == "auth/invalid-email" || errorCode == "auth/user-not-found") {
								document.getElementById("errormes").innerHTML = "USERNAMEまたはPASSWORDに誤りがあります";
							}
						});
						firebase.auth().onAuthStateChanged(function(user) {
							if (user) {
								if( stats == "" ) {
									document.getElementById("logport").style.display = "none";
									document.getElementById("proport").style.display = "block";
								}
							} else {
								
							}
						});
					}
					function sgnup() {
						var email = document.getElementById("username").value + "@goscape.com";
						var password = document.getElementById("password").value;
						var stats = "";
						firebase.auth().createUserWithEmailAndPassword(email, password).catch(function(error) {
							var errorCode = error.code;
							console.log(errorCode);
							var errorMessage = error.message;
							var stats = "shocka";
							console.log(errorMessage);
							if( errorCode == "auth/email-already-in-use" ) {
								document.getElementById("sgnerrmes").innerHTML = "ユーザーネームはもう使用されています";
							}
						});
						firebase.auth().onAuthStateChanged(function(user) {
							if (user) {
								if(stats == "") {
									document.getElementById("logport").style.display = "none";
									document.getElementById("proport").style.display = "block";
								}
							} else {
								// No user is signed in.
							}
						});
					}
				</script>
				<script>
					function opnsgn() {
						document.getElementById("signup").style.display = "block";
					}
					function chkfrs() {
						var frs = document.getElementById("firstname").value;
						var lst = document.getElementById("lastname").value;
						if( frs.length > 0 && lst.length > 0 ) {
							document.getElementById("sgup").disabled = false;
						} else {
							document.getElementById("sgup").disabled = true;
						}
					}
					function chklog() {
						var frs = document.getElementById("loginusr").value;
						var lst = document.getElementById("loginpsw").value;
						if( frs.length > 0 && lst.length > 0 ) {
							document.getElementById("loginbtn").disabled = false;
						} else {
							document.getElementById("loginbtn").disabled = true;
						}
					}
					function sgnnxt() {
						var qst = document.getElementById("sgnint").innerHTML;
						if(qst=="1") {
							document.getElementById("q1").style.display = "none";
							document.getElementById("q2").style.display = "block";
							document.getElementById("sgnint").innerHTML = "2";
						}
					}
					function bcksgn() {
						var qst = document.getElementById("sgnint").innerHTML;
						if(qst=="1") {
							document.getElementById("signup").style.display = "none";
							document.getElementById("sgnint").innerHTML = "1";
						}
						if(qst=="2") {
							document.getElementById("q1").style.display = "block";
							document.getElementById("q2").style.display = "none";
							document.getElementById("sgnint").innerHTML = "1";
						}
					}
					function select(type) {
						if( type == "pen" ) {
							document.getElementById("pen").style.bottom = "30px";
							document.getElementById("era").style.bottom = "1px";
							document.getElementById("desc").innerHTML = "ペン";
						}
						if ( type == "era" ) {
							document.getElementById("era").style.bottom = "30px";
							document.getElementById("pen").style.bottom = "1px";
							document.getElementById("desc").innerHTML = "消しゴム";
						}
					}
				</script>

			<script>
				function changeMode(mode) {
					if(mode == "draw") {
						document.getElementById("navi").style.height = "100vh";
						document.getElementById("navi").style.background = "rgba(255, 255, 255, 0.9)";
						document.getElementById("drawbtn").disabled = true;
						document.getElementById("friendbtn").disabled = false;
						document.getElementById("sendbtn").disabled = false;
						setTimeout( function () {
							document.getElementById("drawer").style.display = "block";
							document.getElementById("navi").style.height = "65px";
						}, 500);
					}
					if(mode == "add") {
						document.getElementById("navi").style.height = "100vh";
						document.getElementById("navi").style.background = "rgba(255, 255, 255, 0.9)";
						document.getElementById("drawbtn").disabled = false;
						document.getElementById("friendbtn").disabled = true;
						document.getElementById("sendbtn").disabled = false;
						setTimeout( function () {
							document.getElementById("drawer").style.display = "none";
							document.getElementById("navi").style.height = "65px";
						}, 500);
					}
					if(mode == "send") {
						document.getElementById("navi").style.height = "100vh";
						document.getElementById("navi").style.background = "rgba(255, 255, 255, 0.9)";
						document.getElementById("drawbtn").disabled = false;
						document.getElementById("friendbtn").disabled = false;
						document.getElementById("sendbtn").disabled = true;
						setTimeout( function () {
							document.getElementById("drawer").style.display = "none";
							document.getElementById("navi").style.height = "65px";
						}, 500);
					}
				}
			</script>
