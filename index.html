<!DOCTYPE html>
<html>
	<head>
		<title>GoScape</title>
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<link rel="apple-touch-icon" href="img/goicon.png">
		<meta name="apple-mobile-web-app-title" content="GoScape">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="white">
		<style>
			html {
				-webkit-tap-highlight-color: rgba(0,0,0,0);
				-webkit-touch-callout: none;
				-webkit-user-select: none;
				-khtml-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
			}
			body {
				margin: 0;
				background: #757575;
				font-family: sans-serif;
			}
			.read {
			}
			.cont {
				background: rgba(255,255,255,0.5);
				border: 4px solid #ffffff;
				height: 70px;
				width: 70px;
				border-radius: 50%;
				outline: none;
			}
			.camera-control {
				position: fixed;
				bottom: 0;
				width: 100%;
				padding: 10px 0px;
				background: transparent;
				text-align: center;
			}
			#video {
				width: 100%;
				height: 100vh;
			}
			.capcha {
				padding: 10px 10px 10px 10px;
				background: #fff;
				border-radius: 6px;
				border: none;
			}
			#reader {
				float: left;
				margin-top: 7px;
				margin-left: 20px;
				background: #ff5722;
			}
			#netexp {
				float: right;
				margin-top: 7px;
				margin-right: 20px;
				background: #03a9f4
			}
			#menue {
				position: fixed;
				top: 0;
				width: 100%;
				padding: 10px 0px;
				background: rgba( 0, 0, 0, 0.1);
				text-align: center;
			}
			#maker {
				background: #e040fb;
			}
			.gospan {
				font-size: 25px;
				color: #fff;
				font-weight: lighter;
			}
			.small {
				padding: 5px 5px 5px 5px;
			}
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	</head>
	<body>
		<div class="read">
			<video id="video" width="480" height="800" autoplay></video>
			<div class="camera-control">
				<button id="camcirc" class="cont" onclick="snapread()"></button>
				<script>
					function snapread() {
						document.getElementById("camcirc").style.background = "#ffffff";
						setTimeout( function () {
							document.getElementById("camcirc").style.background = "rgba(255, 255, 255, 0.5)";
						}, 100)
					}
					var video = document.getElementById('video');
					// Get access to the camera!
					if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
						// Not adding `{ audio: true }` since we only want video now
						navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
							video.src = window.URL.createObjectURL(stream);
							video.play();
						});
					} else if(navigator.getUserMedia) { // Standard
						navigator.getUserMedia({ video: true }, function(stream) {
							video.src = stream;
							video.play();
						}, errBack);
					} else if(navigator.webkitGetUserMedia) { // WebKit-prefixed
						navigator.webkitGetUserMedia({ video: true }, function(stream){
							video.src = window.webkitURL.createObjectURL(stream);
							video.play();
						}, errBack);
					} else if(navigator.mozGetUserMedia) { // Mozilla-prefixed
						navigator.mozGetUserMedia({ video: true }, function(stream){
							video.src = window.URL.createObjectURL(stream);
							video.play();
						}, errBack);
					}
					var $video  = $('video'),
						$window = $(window); 
					$(window).resize(function(){
						var height = $window.height();
						$video.css('height', height);
						var videoWidth = $video.width(),
							windowWidth = $window.width(),
							marginLeftAdjust =   (windowWidth - videoWidth) / 2;
						$video.css({
							'height': height, 
							'marginLeft' : marginLeftAdjust
						});
					}).resize();
				</script>
			</div>
